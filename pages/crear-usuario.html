<body>
    <header class="header">
        <section>
            <div class="header__content">
                <h3>
                    <a href="../index.html" class="content__tittle">SFPANDASHOP</a>  
                    <img src="../assets/icono.ico" class="content__icon" alt="icono panda" width="30">
                </h3>
            </div>
        </section>
        <section>
            <div class="content__search">
                <form action="" method="" enctype="" class="content__form">
                    <label for="search"></label>
                    <input type="search" id="search" name="search" placeholder="¿Qué estas buscando?">   
                </form>
            </div>
        </section>
        <section>
            <div>
                <nav class="content__navbar">
                    <ul>
                        <li><a href="./redes-sociales.html">Redes sociales</a> </li>

                    </ul>

                </nav>
            <div>
        </section>    
    </header>

    <main class="user">
        <section>
            <div class="user__tittle">
                <h2>Crear Usuario</h2>
            </div>
        </section>  

        <section class="user__content">    
            <div class="user__form">
                <form action=""> 
                    <label for="text">Nombre y apellido:</label>
                    <input type="text" id="text" name="text" placeholder="Nombre y apellido" />
            
                    <label for="correo">Correo electronico:</label>
                    <input type="correo" id="correo" name="correo" placeholder="ejemplo@ejemplo.com" />
                    
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" />
                    
                    <button type="submit">Crear usuario</button>
                    <a href="../index.html">Volver</a>   
                </form>
           
            </div>
        </section>
    </main>

    <footer class="footer">
     <div class="footer__content">

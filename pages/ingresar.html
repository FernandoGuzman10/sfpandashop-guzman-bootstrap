<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

<body>
    <header class="header">
        <section>
            <div class="header__content">
                <h3>
                    <a href="./index.html" class="content__tittle">SFPANDASHOP</a>  
                    <img src="../assets/icono.ico" class="content__icon" alt="icono panda" width="30">
                </h3>
            </div>
        </section>
        <section>
            <div class="content__search">
                <form action="" method="" enctype="" class="content__form">

                    <input type="search" id="search" name="search" placeholder="¿Qué estas buscando?">   
                </form>
            </div>
        </section>
        <section>
            <div>
                <nav class="content__navbar">
                    <ul>
                        <li><a href="./redes-sociales.html">Redes sociales</a> </li>

    <section class="login">

             <input type="password" id="password" name="password" placeholder="Contraseña" />

             <button type="submit">Entrar</button>
             <h5>Si no tenes usuario.</h5>
             <a href="./crear-usuario.html">Regristrate aqui</a>
            </fieldset>
        </div>

    </section>
    
    <footer class="footer">
        <div>
            <a href="./redes-sociales.html">Redes sociales</a>
            <a href="./ubicacion.html">Ubicación</a>

        <div>
